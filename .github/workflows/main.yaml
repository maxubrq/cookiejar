name: Build Chrome Extension

on:
  push:
    branches: [main]

permissions:
  contents: write  # needed for creating releases & assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Zip extension
        run: |
          set -euo pipefail
          test -d dist
          (cd dist && zip -r ../cookie_jar.zip .)

      # Create a release on every push to main (use tags in real projects)
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: cookie_jar.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
